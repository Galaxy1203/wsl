<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鳄鱼跑酷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            text-align: center;
        }

        #gameCanvas {
            border: 4px solid #2d3748;
            border-radius: 10px;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #228B22 100%);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            display: none;
            text-align: center;
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .instructions {
            color: white;
            margin-top: 15px;
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="score-display">分数: <span id="score">0</span></div>
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>最终分数: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>
        <p class="instructions">按空格键或点击屏幕让小鳄鱼跳跃！可以二连跳！</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        let score = 0;
        let gameRunning = true;
        let gameSpeed = 2;

        // 音频上下文
        let audioContext;
        let bgmOscillator;
        let bgmGain;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // 跳跃音效
        function playJumpSound() {
            initAudio();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // 背景音乐
        function startBGM() {
            initAudio();
            
            bgmGain = audioContext.createGain();
            bgmGain.gain.setValueAtTime(0.1, audioContext.currentTime);
            bgmGain.connect(audioContext.destination);
            
            playBGMLoop();
        }

        function playBGMLoop() {
            if (!gameRunning) return;
            
            const notes = [262, 294, 330, 349, 392, 440, 494, 523];
            let noteIndex = 0;
            
            function playNote() {
                if (!gameRunning) return;
                
                const oscillator = audioContext.createOscillator();
                const noteGain = audioContext.createGain();
                
                oscillator.connect(noteGain);
                noteGain.connect(bgmGain);
                
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(notes[noteIndex % notes.length], audioContext.currentTime);
                
                noteGain.gain.setValueAtTime(0.3, audioContext.currentTime);
                noteGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
                
                noteIndex++;
                
                if (gameRunning) {
                    setTimeout(playNote, 300);
                }
            }
            
            playNote();
        }

        function stopBGM() {
            if (bgmGain) {
                bgmGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            }
        }

        // 小鳄鱼对象
        const crocodile = {
            x: 100,
            y: 300,
            width: 60,
            height: 40,
            velocityY: 0,
            gravity: 0.25,
            jumpPower: -12,
            isJumping: false,
            jumpCount: 0,
            maxJumps: 2,

            draw() {
                // 身体
                ctx.fillStyle = '#228B22';
                ctx.fillRect(this.x, this.y + 10, this.width, this.height - 10);
                
                // 头
                ctx.fillStyle = '#32CD32';
                ctx.beginPath();
                ctx.arc(this.x + this.width - 5, this.y + 15, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // 眼睛
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x + this.width, this.y + 10, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(this.x + this.width + 1, this.y + 10, 2, 0, Math.PI * 2);
                ctx.fill();
                
                // 尾巴
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + 20);
                ctx.lineTo(this.x - 20, this.y + 15);
                ctx.lineTo(this.x - 20, this.y + 35);
                ctx.lineTo(this.x, this.y + 30);
                ctx.fill();
                
                // 腿
                ctx.fillStyle = '#006400';
                ctx.fillRect(this.x + 10, this.y + this.height, 8, 15);
                ctx.fillRect(this.x + 40, this.y + this.height, 8, 15);
            },

            update() {
                if (this.isJumping || this.jumpCount > 0) {
                    this.velocityY += this.gravity;
                    this.y += this.velocityY;

                    if (this.y >= 300) {
                        this.y = 300;
                        this.isJumping = false;
                        this.jumpCount = 0;
                        this.velocityY = 0;
                    }
                }
            },

            jump() {
                if (this.jumpCount < this.maxJumps) {
                    this.velocityY = this.jumpPower;
                    this.isJumping = true;
                    this.jumpCount++;
                    playJumpSound();
                }
            },

            getBounds() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height + 15
                };
            }
        };

        // 障碍物数组
        let obstacles = [];

        class Obstacle {
            constructor() {
                this.x = canvas.width;
                this.y = 310;
                this.width = 30 + Math.random() * 30;
                this.height = 40 + Math.random() * 40;
            }

            draw() {
                // 画石头障碍物
                ctx.fillStyle = '#8B4513';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                
                // 石头纹理
                ctx.strokeStyle = '#A0522D';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x + 10, this.y + this.height * 0.3);
                ctx.lineTo(this.x + this.width - 10, this.y + this.height * 0.5);
                ctx.stroke();
            }

            update() {
                this.x -= gameSpeed;
            }

            isOffScreen() {
                return this.x + this.width < 0;
            }

            getBounds() {
                return {
                    x: this.x,
                    y: this.y,
                    width: this.width,
                    height: this.height
                };
            }
        }

        // 云朵类
        class Cloud {
            constructor() {
                this.x = canvas.width + Math.random() * 200;
                this.y = 30 + Math.random() * 80;
                this.speed = 1 + Math.random();
                this.size = 30 + Math.random() * 30;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 0.8, this.y - this.size * 0.2, this.size * 0.7, 0, Math.PI * 2);
                ctx.arc(this.x + this.size * 1.5, this.y, this.size * 0.8, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x -= this.speed;
                if (this.x + this.size * 2 < 0) {
                    this.x = canvas.width + this.size;
                    this.y = 30 + Math.random() * 80;
                }
            }
        }

        let clouds = [new Cloud(), new Cloud(), new Cloud()];

        // 碰撞检测
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // 绘制地面
        function drawGround() {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, 355, canvas.width, 45);
            
            // 草地纹理
            ctx.fillStyle = '#228B22';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, 350, 15, 5);
            }
        }

        let obstacleTimer = 0;
        let nextObstacleInterval = 120 + Math.random() * 180;

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 更新和绘制云朵
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });

            drawGround();

            // 更新和绘制小鳄鱼
            crocodile.update();
            crocodile.draw();

            // 生成障碍物
            obstacleTimer++;
            if (obstacleTimer > nextObstacleInterval) {
                obstacles.push(new Obstacle());
                obstacleTimer = 0;
                gameSpeed += 0.025;
                nextObstacleInterval = 100 + Math.random() * 200;
            }

            // 更新和绘制障碍物
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].update();
                obstacles[i].draw();

                if (obstacles[i].isOffScreen()) {
                    obstacles.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = score;
                }

                // 碰撞检测
                if (checkCollision(crocodile.getBounds(), obstacles[i].getBounds())) {
                    gameOver();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            stopBGM();
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            score = 0;
            gameRunning = true;
            gameSpeed = 2;
            obstacles = [];
            obstacleTimer = 0;
            nextObstacleInterval = 120 + Math.random() * 180;
            crocodile.y = 300;
            crocodile.isJumping = false;
            crocodile.velocityY = 0;
            crocodile.jumpCount = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            startBGM();
            gameLoop();
        }

        // 事件监听
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                initAudio();
                if (gameRunning) {
                    crocodile.jump();
                }
            }
        });

        canvas.addEventListener('click', () => {
            initAudio();
            if (gameRunning) {
                crocodile.jump();
            }
        });

        // 开始游戏
        startBGM();
        gameLoop();
    </script>
</body>
</html>
