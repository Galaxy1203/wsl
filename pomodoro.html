    <script>
        // é»˜è®¤æ—¶é•¿ï¼ˆç§’ï¼‰
        const defaultDurations = {
            pomodoro: 25 * 60,
            shortBreak: 5 * 60,
            longBreak: 15 * 60
        };

        // ä»localStorageåŠ è½½ä¿å­˜çš„æ—¶é•¿è®¾ç½®ï¼Œæˆ–ä½¿ç”¨é»˜è®¤å€¼
        let savedDurations = JSON.parse(localStorage.getItem('pomodoroDurations') || 'null');
        let modeDurations = savedDurations || { ...defaultDurations };

        // çŠ¶æ€ç®¡ç†
        let currentMode = 'pomodoro';
        let timeLeft = modeDurations.pomodoro;
        let totalTime = modeDurations.pomodoro;
        let timerInterval = null;
        let isRunning = false;
        let currentDate = new Date();
        let selectedDate = new Date();
        let records = JSON.parse(localStorage.getItem('pomodoroRecords') || '[]');

        // DOM å…ƒç´ 
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressFill = document.getElementById('progressFill');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');
        const currentMonthEl = document.getElementById('currentMonth');
        const calendarGrid = document.getElementById('calendarGrid');
        const recordsList = document.getElementById('recordsList');
        const saveRecordBtn = document.getElementById('saveRecordBtn');
        const taskTitle = document.getElementById('taskTitle');
        const taskNotes = document.getElementById('taskNotes');
        const exportCsvBtn = document.getElementById('exportCsvBtn');
        const exportJsonBtn = document.getElementById('exportJsonBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const todaySessionsEl = document.getElementById('todaySessions');
        const totalMinutesEl = document.getElementById('totalMinutes');
        const streakEl = document.getElementById('streak');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const applySettingsBtn = document.getElementById('applySettings');
        const resetSettingsBtn = document.getElementById('resetSettings');
        const pomodoroDurationInput = document.getElementById('pomodoroDuration');
        const shortBreakDurationInput = document.getElementById('shortBreakDuration');
        const longBreakDurationInput = document.getElementById('longBreakDuration');

        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimerDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            const progress = (timeLeft / totalTime) * 100;
            progressFill.style.width = `${progress}%`;
        }

        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    startBtn.style.display = 'inline-block';
                    pauseBtn.style.display = 'none';
                    playNotification();
                    if (currentMode === 'pomodoro') {
                        saveAutoRecord();
                    }
                }
            }, 1000);
        }

        // æš‚åœè®¡æ—¶å™¨
        function pauseTimer() {
            if (!isRunning) return;
            isRunning = false;
            clearInterval(timerInterval);
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
        }

        // é‡ç½®è®¡æ—¶å™¨
        function resetTimer() {
            pauseTimer();
            timeLeft = modeDurations[currentMode];
            totalTime = modeDurations[currentMode];
            updateTimerDisplay();
        }

        // åˆ‡æ¢æ¨¡å¼
        function switchMode(mode) {
            currentMode = mode;
            modeButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            resetTimer();
        }

        // æ’­æ”¾é€šçŸ¥
        function playNotification() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            gainNode.gain.value = 0.3;
            
            oscillator.start();
            setTimeout(() => {
                oscillator.stop();
            }, 500);
        }

        // ä¿å­˜è‡ªåŠ¨è®°å½•
        function saveAutoRecord() {
            const record = {
                id: Date.now(),
                title: taskTitle.value || 'æœªå‘½åä»»åŠ¡',
                notes: taskNotes.value,
                duration: modeDurations[currentMode] / 60,
                date: new Date().toISOString(),
                mode: currentMode
            };
            records.unshift(record);
            saveRecords();
            renderRecords();
            updateStats();
            renderCalendar();
            taskTitle.value = '';
            taskNotes.value = '';
        }

        // ä¿å­˜è®°å½•
        function saveRecords() {
            localStorage.setItem('pomodoroRecords', JSON.stringify(records));
        }

        // æ¸²æŸ“æ—¥å†
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            currentMonthEl.textContent = `${year}å¹´${month + 1}æœˆ`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            
            calendarGrid.innerHTML = '';
            
            const dayNames = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            dayNames.forEach(name => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = name;
                calendarGrid.appendChild(header);
            });
            
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendarGrid.appendChild(emptyDay);
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                
                const currentDayDate = new Date(year, month, day);
                const dateStr = currentDayDate.toDateString();
                
                if (today.toDateString() === dateStr) {
                    dayEl.classList.add('today');
                }
                
                const hasSessions = records.some(r => {
                    const recordDate = new Date(r.date);
                    return recordDate.toDateString() === dateStr;
                });
                
                if (hasSessions) {
                    dayEl.classList.add('has-sessions');
                }
                
                dayEl.addEventListener('click', () => {
                    selectedDate = new Date(year, month, day);
                    renderRecords();
                });
                
                calendarGrid.appendChild(dayEl);
            }
        }

        // æ¸²æŸ“è®°å½•åˆ—è¡¨
        function renderRecords() {
            const selectedDateStr = selectedDate.toDateString();
            const filteredRecords = records.filter(r => {
                const recordDate = new Date(r.date);
                return recordDate.toDateString() === selectedDateStr;
            });
            
            if (filteredRecords.length === 0) {
                recordsList.innerHTML = '<div style="text-align: center; color: #999; padding: 40px;">æš‚æ— è®°å½•</div>';
                return;
            }
            
            recordsList.innerHTML = filteredRecords.map(record => {
                const date = new Date(record.date);
                const timeStr = date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
                return `
                    <div class="record-item">
                        <div class="record-info">
                            <div class="record-title">${escapeHtml(record.title)}</div>
                            <div class="record-details">
                                ${timeStr} Â· ${record.duration}åˆ†é’Ÿ
                                ${record.notes ? ' Â· ' + escapeHtml(record.notes) : ''}
                            </div>
                        </div>
                        <button class="record-delete" onclick="deleteRecord(${record.id})">åˆ é™¤</button>
                    </div>
                `;
            }).join('');
        }

        // åˆ é™¤è®°å½•
        function deleteRecord(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) {
                records = records.filter(r => r.id !== id);
                saveRecords();
                renderRecords();
                updateStats();
                renderCalendar();
            }
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const today = new Date().toDateString();
            const todayRecords = records.filter(r => {
                const recordDate = new Date(r.date);
                return recordDate.toDateString() === today;
            });
            
            todaySessionsEl.textContent = todayRecords.length;
            totalMinutesEl.textContent = Math.floor(records.reduce((sum, r) => sum + r.duration, 0));
            streakEl.textContent = calculateStreak();
        }

        // è®¡ç®—è¿ç»­å¤©æ•°
        function calculateStreak() {
            if (records.length === 0) return 0;
            
            const uniqueDates = [...new Set(records.map(r => {
                const date = new Date(r.date);
                return new Date(date.getFullYear(), date.getMonth(), date.getDate()).getTime();
            }))].sort((a, b) => b - a);
            
            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < uniqueDates.length; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                checkDate.setHours(0, 0, 0, 0);
                
                if (uniqueDates.includes(checkDate.getTime())) {
                    streak++;
                } else if (i > 0) {
                    break;
                }
            }
            
            return streak;
        }

        // å¯¼å‡º CSV
        function exportCsv() {
            const headers = ['æ—¥æœŸ', 'æ—¶é—´', 'ä»»åŠ¡æ ‡é¢˜', 'å¤‡æ³¨', 'æ—¶é•¿(åˆ†é’Ÿ)', 'ç±»å‹'];
            const rows = records.map(r => {
                const date = new Date(r.date);
                return [
                    date.toLocaleDateString('zh-CN'),
                    date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' }),
                    `"${r.title.replace(/"/g, '""')}"`,
                    `"${(r.notes || '').replace(/"/g, '""')}"`,
                    r.duration,
                    r.mode === 'pomodoro' ? 'å·¥ä½œ' : r.mode === 'shortBreak' ? 'çŸ­ä¼‘æ¯' : 'é•¿ä¼‘æ¯'
                ].join(',');
            });
            
            const csvContent = [headers.join(','), ...rows].join('\n');
            downloadFile(csvContent, 'pomodoro_records.csv', 'text/csv');
        }

        // å¯¼å‡º JSON
        function exportJson() {
            const jsonContent = JSON.stringify(records, null, 2);
            downloadFile(jsonContent, 'pomodoro_records.json', 'application/json');
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // æ¸…ç©ºæ‰€æœ‰è®°å½•
        function clearAllRecords() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                records = [];

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');

        // æ›´æ–°æ¨¡å¼æŒ‰é’®æ˜¾ç¤º
        function updateModeButtons() {
            modeButtons.forEach(btn => {
                const mode = btn.dataset.mode;
                const minutes = modeDurations[mode] / 60;
                let label = '';
                if (mode === 'pomodoro') label = 'å·¥ä½œ';
                else if (mode === 'shortBreak') label = 'çŸ­ä¼‘æ¯';
                else if (mode === 'longBreak') label = 'é•¿ä¼‘æ¯';
                btn.textContent = `${label} ${minutes}åˆ†é’Ÿ`;
            });
        }

        // åº”ç”¨è®¾ç½®
        function applySettings() {
            const pomodoroMin = parseInt(pomodoroDurationInput.value) || 25;
            const shortBreakMin = parseInt(shortBreakDurationInput.value) || 5;
            const longBreakMin = parseInt(longBreakDurationInput.value) || 15;

            // éªŒè¯è¾“å…¥èŒƒå›´
            const clampedPomodoro = Math.min(Math.max(pomodoroMin, 1), 120);
            const clampedShortBreak = Math.min(Math.max(shortBreakMin, 1), 60);
            const clampedLongBreak = Math.min(Math.max(longBreakMin, 1), 120);

            // æ›´æ–°è¾“å…¥æ¡†æ˜¾ç¤ºä¸ºé’³åˆ¶åçš„å€¼
            pomodoroDurationInput.value = clampedPomodoro;
            shortBreakDurationInput.value = clampedShortBreak;
            longBreakDurationInput.value = clampedLongBreak;

            // æ›´æ–°æ—¶é•¿è®¾ç½®
            modeDurations = {
                pomodoro: clampedPomodoro * 60,
                shortBreak: clampedShortBreak * 60,
                longBreak: clampedLongBreak * 60
            };

            // ä¿å­˜åˆ°localStorage
            localStorage.setItem('pomodoroDurations', JSON.stringify(modeDurations));

            // æ›´æ–°ç•Œé¢
            updateModeButtons();
            resetTimer();

            alert('è®¾ç½®å·²åº”ç”¨ï¼');
        }

        // æ¢å¤é»˜è®¤è®¾ç½®
        function resetToDefaultSettings() {
            if (confirm('ç¡®å®šè¦æ¢å¤é»˜è®¤è®¾ç½®å—ï¼Ÿ')) {
                modeDurations = { ...defaultDurations };
                localStorage.removeItem('pomodoroDurations');

                // æ›´æ–°è¾“å…¥æ¡†
                pomodoroDurationInput.value = defaultDurations.pomodoro / 60;
                shortBreakDurationInput.value = defaultDurations.shortBreak / 60;
                longBreakDurationInput.value = defaultDurations.longBreak / 60;

                // æ›´æ–°ç•Œé¢
                updateModeButtons();

        // åˆ‡æ¢è®¾ç½®é¢æ¿æ˜¾ç¤º
        function toggleSettingsPanel() {

            settingsPanel.style.display = isHidden ? 'block' : 'none';

        // åˆå§‹åŒ–è®¾ç½®é¢æ¿è¾“å…¥æ¡†
        function initSettingsInputs() {
            pomodoroDurationInput.value = modeDurations.pomodoro / 60;
            shortBreakDurationInput.value = modeDurations.shortBreak / 60;

        startBtn.addEventListener('click', startTimer);

        // è®¾ç½®é¢æ¿äº‹ä»¶ç›‘å¬
        settingsToggle.addEventListener('click', toggleSettingsPanel);

        // åˆå§‹åŒ–
        initSettingsInputs();
